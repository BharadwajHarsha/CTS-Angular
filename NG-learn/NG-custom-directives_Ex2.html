<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="jquery/ui/jquery-ui.css" rel="stylesheet">
<style type="text/css">
.ng-scope{
border: 1px solid red;
}
div{
margin: 5px;
padding: 5px;
}
</style>
</head>
<body>

	<div class="container" ng-app="demoApp">

		<div class="page-header">NG- Custom Directives</div>
		
		<div ng-controller="ColorController">
		
			<input ng-model="color">
			
			<hr/>
			
			<hello-world my-color="red"></hello-world>
			<hello-world></hello-world>
		
		</div>
		
		<hello-world></hello-world>

	</div>


		<script type="text/javascript" src="jquery/jquery-2.2.0.js"></script>
	<!-- 	<script type="text/javascript" src="jquery/ui/jquery-ui.js"></script> -->

	<!-- 	<script type="text/javascript"> -->
	<!-- 	</script> -->

	<script type="text/javascript" src="angular-1.4.8/angular.js"></script>

	<script type="text/javascript">
		
		var appModule = angular.module('demoApp', []);
		
		appModule.controller('ColorController', function($scope) {
			$scope.color='yellow';
		});

		appModule.directive('helloWorld', function() {
			return {
				restrict : "AECM",
				replace: true,
				scope:true,
				templateUrl: "templates/hello-world.html",
				link:function(scope,jqEle,attr){
					
					console.log('helloWorld - link func invoked...');
					//console.log(scope.color);
					
					if(!scope.color){
						scope.color="#def";
					}
					
					if(attr.myColor){
						scope.color=attr.myColor;
					}
					
					//
					
					jqEle.on('mouseover',function(event){
						jqEle.css('cursor','pointer');
					});
					
					jqEle.on('click',function(event){
						console.log('change bg color..');
						scope.color='#fff';
						scope.$apply();
					});
					
				}
			};
		});
		
		
	</script>




</body>








</html>
