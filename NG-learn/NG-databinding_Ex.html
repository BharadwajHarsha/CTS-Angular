<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">

</style>
</head>
<body>

	<div class="container" ng-app="demoApp">
		
		<div class="page-header">NG- DataBinding _ Ex</div>
		
		<div ng-controller="DemoController">
		
			<select ng-options="n for n in [5,10,15,20,25]" ng-model="userCount"></select>
			<hr/>
		
			<table class="table table-bordered table-responsive table-striped">
				<tr ng-repeat="user in users">
					<td>{{user.fname}}</td>
					<td>{{user.lname}}</td>
				</tr>
			</table>
		
		</div>
		
		
	</div>


	<script type="text/javascript" src="angular-1.4.8/angular.js"></script>
	
	<script type="text/javascript">
		var appModule=angular.module('demoApp', []);
		
		appModule.controller('DemoController',function($scope,$http){
			
			$scope.userCount=15;
		
			
			function loadUsers(count){
				$http.jsonp("http://www.filltext.com/?callback=JSON_CALLBACK&rows="+count+"&fname={firstName}&lname={lastName}").
			    success(function (data) {
			        $scope.users = data
			    })
			}
			
			$scope.$watch('userCount',function(newCount,oldCount){
				loadUsers(newCount);
			});
			
					
					
		});
		
	</script>
	
</body>








</html>
