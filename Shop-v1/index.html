<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<div class="container" ng-app="store">

		<div class="page-header">Shop-v1</div>
		
		<!-- View -->
		<div ng-controller="StoreController" class="list-group">
			<div ng-hide="product.notAvailable" ng-repeat="product in products" class="list-group-item">
				<h3>{{product.name}}</h3>
				<h3>{{product.price}}</h3>
				<p>{{product.description}}</p>
				<button class="btn btn-primary" ng-show="product">Add to cart</button>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="angular-1.4.8/angular.js"></script>
	<script type="text/javascript" src="js/store.js"></script>
</body>
</html>
